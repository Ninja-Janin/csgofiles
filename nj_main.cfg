// Weapon CrossHair
cl_crosshaircolor 5
cl_crosshaircolor_b 0
cl_crosshaircolor_g 255
cl_crosshaircolor_r 0

// CrossHair Color and Default Style
cl_crosshair_drawoutline 1
cl_crosshair_dynamic_maxdist_splitratio 0.35
cl_crosshair_dynamic_splitalpha_innermod 1
cl_crosshair_dynamic_splitalpha_outermod 0.5
cl_crosshair_dynamic_splitdist 7
cl_crosshair_outlinethickness 2
cl_crosshair_sniper_show_normal_inaccuracy 0
cl_crosshair_sniper_width 1
cl_crosshairalpha 180
cl_crosshairdot 0
cl_crosshairgap 0.1
cl_crosshairgap_useweaponvalue 0
cl_crosshairscale 0
cl_crosshairsize 2.25
cl_crosshairstyle 4
cl_crosshairthickness 1
cl_crosshairusealpha 1
cl_fixedcrosshairgap 0

// We need some radar goodnes
cl_hud_radar_scale 1.05
cl_radar_always_centered 0
cl_radar_icon_scale_min 0.5
cl_radar_rotate 1
cl_radar_scale 0.3
cl_radar_square_with_scoreboard 1

// Net graph related
net_graph 1
net_graphpos 2

// NO AUTO SWITCH
cl_autowepswitch 0

// Buy menu on use key is annoying...
cl_use_opens_buy_menu 0

// I like reset default yaw/pitch and accel settings
sensitivity 1.6
zoom_sensitivity_ratio_mouse 0.818933027098955175
m_rawinput 1
m_pitch 0.022
m_yaw 0.022
m_customaccel 0

// GAMMA!!!
mat_monitorgamma 1.6

// Settings for network related things
fps_max 0
cl_updaterate 128
cl_cmdrate 128
cl_interp 0
cl_interp_ratio 1
rate 312500
mm_dedicated_search_maxping 70

// Save the config changes
host_writeconfig
clear
echo "Ran NJ Main"
